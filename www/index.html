<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="percent.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">

        
  

        <h1 class="title" style="text-align: center;">PercentMe</h1>
      </ion-header-bar>
      <ion-content>
        <br>
        <div ng-controller="LogicCtrl">
        <div class="button-bar switches">
          <a class="button button-positive" ng-model="xy" ng-click="option(1, Xper.num, Yper.num)">X of Y</a>
          <a class="button button-calm" ng-model="x" ng-click="option(2, Xper.num, Yper.num)">X%</a>
          <a class="button button-energized" ng-model="id" ng-click="option(3,Xper.num, Yper.num)" >In/Dec</a>
          <a class="button button-balanced" ng-click="clear(Xper.num, Yper.num)">Clear</a>
        </div>
        <div class="figin">
        <div class="list">
          <label class="item item-input">
            <input type="number" ng-model="Xper.num" placeholder="X figure">
          </label>
          <label class="item item-input">
            <input type="number" ng-model="Yper.num" placeholder="Y figure">
          </label>
          </div>
          <div class="card">
            <div class="item item-text-wrap">
              <ul>
                <li></li>
                <li ng-hide="xy">X% of Y —  what percentage is {{Xper.num}} of {{Yper.num}}?</li>
                <li>X% — What is {{Xper.num}}% of {{Yper.num}}?</li>
                <li>In/De — How much is {{Yper.num}} as increase/decrease on {{Xper.num}}</li>
              </ul>            
            </div>
          </div>
            <div class="card">
              <div class="item item-text-wrap" id="ans">
                {{answer}}
              </div>
            </div>
        
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
