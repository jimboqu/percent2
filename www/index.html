<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="percent.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">PercentMe</h1>
      </ion-header-bar>
      <ion-content>
        <br>
        <div ng-controller="LogicCtrl">
        <div class="button-bar switches">
          <a class="button button-positive" ng-model="xy">X of Y</a>
          <a class="button button-calm" ng-model="x">X%</a>
          <a class="button button-energized" ng-model="id">In/Dec</a>
          <a class="button button-balanced" ng-model="clear">Clear</a>
        </div>
        <div class="figin">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="X figure">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Y figure">
          </label>
          </div>
          <div class="card">
            <div class="item item-text-wrap">
              <ul>
                <li>X% of Y% — X is what percentage of Y</li>
                <li>X% — What is X% of Y</li>
                <li>In/De — Y's increase/decrease as a percentage of X</li>
              </ul>            
            </div>
          </div>
          
          <button class="button button-full button-positive submit" ng-click="fun()">
            Submit
          </button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
